<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Web</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

  <body>
  <script src="./main.js"></script>

    <!-- <a-scene id="background">
      <a-assets>

      </a-assets>
      <a-sky src="#gate">    
        <button id="btn" onclick="showARScene()">Bắt đầu</button>
      </a-sky>
    </a-scene> -->

      <a-scene 
          id="container" 
          display
          r-mode-ui='enabled: false' 
          arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' 
          renderer='antialias: true; alpha: true'
      >
        <a-assets>
          <!-- <img class="raycastable" id="noi" src="./public/assets/img/noi.jpg">
          <img class="raycastable" id="nuoc-rua-chen" src="./public/assets/img/nuoc-rua-chen.png">
          <img class="raycastable" id="nuoc-lau-kinh" src="./public/assets/img/nuoc-lau-kinh-01.png">
          <img class="raycastable" id="tay-xoong-noi" src="./public/assets/img/tay-xoong-noi.png"> -->
          <a-asset-item class="raycastable" id="noi" src="public/assets/model/GheVP.glb"></a-asset-item>
          <a-asset-item class="raycastable" id="nuoc-rua-chen" src="public/assets/model/dog.glb"></a-asset-item>
          <a-asset-item class="raycastable" id="nuoc-lau-kinh" src="public/assets/model/Car.glb"></a-asset-item>
          <a-asset-item class="raycastable" id="tay-xoong-noi" src="public/assets/model/GheVP.glb"></a-asset-item>
        </a-assets>
        <a-camera 
          raycaster="objects: [data-raycastable]"
          look-controls-enabled='false' 
          locationfinder 
          gps-new-camera="" 
        >
        </a-camera>
        <!-- <a-entity 
          cursor="rayOrigin: mouse" 
          id="myEntity"
          look-at="[gps-new-camera]" 
          scale="500 500 500" 
          markerhandler
          animation__rotation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
        >
        </a-entity> -->
    </a-scene>

    <div id="modal" class="modal container">
      <div id="modal-content">
        <!-- Modal content will be inserted here dynamically -->
      </div>
      <button onclick="closeModal()">Close</button>
    </div>
    <div id="overlay" class="overlay" onclick="closeModal()"></div>

    <!-- <div id="camera-position-modal" class="modal">
      <div id="camera-position-content"></div>
    </div> -->
    <!-- </div> --> 
  </body>
</html>
